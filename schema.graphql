# //* Type Definitions

type User {
  name: String!
  email: String!
  userType: String!
  calorieGoal: Int!
  weight: Int
}

type Food {
  name: String!
  caloriesPerServ: Int!
  category: Category!
}

type FoodEntry {
  date: DateTime!
  food: Food!
  user: User!
  servingQty: Int!
  mealCategory: MealCategory!
}

type Category {
  name: String!
}

type MealCategory {
  name: String!
}

type ExerciseEntry {
  date: DateTime!
  name: String!
  caloriesBurned: Int!
  user: User!
}
